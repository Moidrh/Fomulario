<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">

    <div>

        <div class="form-group row" [ngClass]="{'has-danger': (nombre.errors?.minlength || nombre.errors?.required)&& nombre.touched}">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="Nombre" name="nombre" [(ngModel)]='usuario.nombre' minlength="5" required #nombre='ngModel'>
                <div *ngIf="nombre.errors?.required" class='form-control-feedback'>
                    Este campo es requerido
                </div>
                <div *ngIf="nombre.errors?.minlength" class="form-control-feedback">
                    Este campo requiere por lo menos {{ nombre.errors.minlength.requiredLength}} caracteres
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-md-8">




                <input class="form-control" type="text" placeholder="Apellido" name="apellido" [(ngModel)]='usuario.apellido' required #apellido='ngModel'>

                <div *ngIf="apellido.errors?.required">
                    Este campo es requerido
                </div>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">

            <input class="form-control" type="email" placeholder="Correo electrónico" name="correo" [(ngModel)]='usuario.correo' required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #correo='ngModel'>
            <div *ngIf="correo.errors?.required">
                El correo es requerido
            </div>
            <div *ngIf="correo.errors?.pattern">
                El campo no tiene el formato de correo
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-md-8">
            <select [(ngModel)]="usuario.pais" name="form-control" name="pais">
                    <option value="">Selecione un país</option>
                    <option *ngFor="let pais of paises" [value]="pais.codigo"> {{ pais.nombre}} </option>
                </select>
        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">Sexo</label>
        <div class="col-8">

            <div class="custom-control custom-radio" *ngFor="let s of sexos; let i = index">
                <input [(ngModel)]="usuario.sexo" type="radio" id="customRadio{{i}}" name="sexo{{i}}" [value]="s" class="custom-control-input">
                <label class="custom-control-label" for="customRadio{{i}}">{{s}}</label>
            </div>

            <!-- <div class="custom-control custom-radio">
                <input [(ngModel)]="usuario.sexo" type="radio" id="customRadio2" name="sexo" value="Mujer" class="custom-control-input">
                <label class="custom-control-label" for="customRadio2">Mujer</label>
            </div> -->

        </div>
    </div>





    <div class="form-group row">
        <label class="col-2 col-form-label">Acepta</label>
        <div class="col-8">

            <div class="custom-control custom-checkbox">
                <input [(ngModel)]="usuario.acepta" name="acepta" type="checkbox" class="custom-control-input" id="customCheck1" required>
                <label class="custom-control-label" for="customCheck1">Acepto las considicones</label>
            </div>

        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <!-- [disabled]='!forma.valid' -->
            <button type="submit" class="btn btn-outline-primary" [disabled]='!forma.valid'>
        Guardar
      </button>
        </div>
    </div>

</form>

<pre>
    {{ usuario | json}}
</pre>
